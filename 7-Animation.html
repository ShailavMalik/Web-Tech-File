<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Animation Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0
        }

        .btn {
            padding: 12px 28px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background .3s, transform .3s
        }

        .btn:hover {
            background: #005fa3;
            transform: scale(1.08)
        }

        .box {
            width: 120px;
            height: 60px;
            background: #0078d7;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            border-radius: 6px;
            opacity: 1;
            transition: opacity .5s
        }

        .box:hover {
            opacity: .6
        }
    </style>
</head>

<body><button class="btn">Hover Me</button>
    <div class="box">Hello!</div>
</body>

</html>
