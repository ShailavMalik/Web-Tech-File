<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-4 rounded shadow w-100" style="max-width:350px;">
        <h2 class="mb-3 text-center fs-5">To-Do List</h2>
        <input id="taskInput" type="text" class="form-control mb-2" placeholder="Add a new task">
        <button onclick="addTask()" class="btn btn-primary w-100 mb-3">Add Task</button>
        <ul id="taskList" class="list-group"></ul>
    </div>
    <script>
        function addTask() {
            var val = document.getElementById('taskInput').value.trim();
            if (!val) return;
            var li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = '<span>' + val + '</span>' +
                '<span>' +
                '<button class="btn btn-success btn-sm me-1" onclick="completeTask(this)">✓</button>' +
                '<button class="btn btn-danger btn-sm" onclick="removeTask(this)">✗</button>' +
                '</span>';
            document.getElementById('taskList').appendChild(li);
            document.getElementById('taskInput').value = '';
        }
        function removeTask(btn) {
            btn.closest('li').remove();
        }
        function completeTask(btn) {
            btn.closest('li').querySelector('span').classList.toggle('text-decoration-line-through');
            btn.closest('li').querySelector('span').classList.toggle('text-muted');
        }
    </script>
</body>

</html>
