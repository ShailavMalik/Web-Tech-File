<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <form class="bg-white p-4 rounded shadow w-100" style="max-width:350px;" onsubmit="return validate()">
        <h2 class="mb-3 text-center fs-5">Form Validation</h2>
        <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
        <input type="password" id="pass1" class="form-control mb-2" placeholder="Password" required>
        <input type="password" id="pass2" class="form-control mb-2" placeholder="Confirm Password" required>
        <div class="text-danger text-center mb-2" id="error"></div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    <script>
        function validate() {
            let email = document.getElementById('email').value;
            let p1 = document.getElementById('pass1').value;
            let p2 = document.getElementById('pass2').value;
            let err = '';
            if (email.indexOf('@') === -1) err = 'Invalid email.';
            else if (p1 !== p2) err = 'Passwords do not match.';
            document.getElementById('error').textContent = err;
            return err === '';
        }
    </script>
</body>

</html>
