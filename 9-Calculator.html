<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calc {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
        }

        .calc input,
        .calc select,
        .calc button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.6rem;
            font-size: 1rem;
        }

        .calc button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .calc button:hover {
            background: #0056b3;
        }

        .result {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form class="calc" onsubmit="event.preventDefault(); calc();">
        <input type="number" id="num1" placeholder="First number" required>
        <input type="number" id="num2" placeholder="Second number" required>
        <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">ร</option>
            <option value="/">รท</option>
        </select>
        <button type="submit">Calculate</button>
        <div class="result" id="result"></div>
    </form>
    <script>
        function calc() {
            var n1 = parseFloat(document.getElementById('num1').value);
            var n2 = parseFloat(document.getElementById('num2').value);
            var op = document.getElementById('op').value;
            var res = '';
            if (op === '+') res = n1 + n2;
            else if (op === '-') res = n1 - n2;
            else if (op === '*') res = n1 * n2;
            else if (op === '/') res = n2 !== 0 ? n1 / n2 : 'Error';
            document.getElementById('result').textContent = 'Result: ' + res;
        }
    </script>
</body>

</html>
