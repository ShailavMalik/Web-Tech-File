<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shailav Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fb;
            color: #222;
        }

        .intro img {
            max-width: 280px;
            border-radius: 8px;
        }

        .project {
            padding: 8px;
        }

        .project img {
            max-width: 220px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .projects {
            padding: 32px 8vw;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
        <div class="fw-bold">Shailav</div>
        <nav>
            <a href="#projects" class="me-3 text-dark text-decoration-none">Projects</a>
            <a href="#contact" class="text-dark text-decoration-none">Contact</a>
        </nav>
    </header>

    <section class="intro d-flex align-items-center justify-content-center gap-4 py-4">
        <div class="d-flex flex-column align-items-center">
            <img src="./Assets/shailav.png" alt="Developer" class="rounded-circle mb-3" style="width:160px; height:160px; object-fit:cover;">
            <div>
                <h1 class="h1 mb-2 text-center">Hi, I am Shailav</h1>
                <p class="mb-0 fs-4">Full-Stack Developer & Design Enthusiast</p>
            </div>
        </div>
    </section>
    <section class="projects py-5" id="projects" style="max-width:1100px;">
        <h2 class="h2 text-center mb-4">Projects</h2>
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="project bg-white rounded shadow-sm p-4 text-center">
                    <img src="./Assets/project1.png" alt="Project 1" class="img-fluid" style="width:100%; max-width:320px; height:auto; object-fit:cover;">
                    <div class="project-title fw-semibold fs-4 mt-2">Weather Forecast</div>
                    <div class="fs-6">5 days weather forecast app</div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="project bg-white rounded shadow-sm p-4 text-center">
                    <img src="./Assets/project2.png" alt="Project 2" class="img-fluid" style="width:100%; max-width:320px; height:auto; object-fit:cover;">
                    <div class="project-title fw-semibold fs-4 mt-2">Calculator</div>
                    <div class="fs-6">Basic calculator app</div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact bg-white rounded shadow-sm p-4 my-5 mx-auto" id="contact" style="max-width:600px;">
        <h2 class="h4 mb-3 text-center">Contact Me</h2>
        <form class="d-flex flex-column gap-3">
            <input type="text" class="form-control" placeholder="Your Name" required style="font-size:1.15rem; padding:0.75rem;">
            <input type="email" class="form-control" placeholder="Your Email" required style="font-size:1.15rem; padding:0.75rem;">
            <textarea rows="5" class="form-control" placeholder="Your Message" required style="font-size:1.15rem; padding:0.75rem;"></textarea>
            <button type="submit" class="btn btn-primary align-self-end px-4 py-2" style="font-size:1.1rem;">Send</button>
        </form>
    </section>
</body>

</html>
